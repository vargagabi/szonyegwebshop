<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-menu [loggedIn]="loggedInUser!==null" (onCloseSideNav)="closeSideNav($event, sidenav)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button fxHide.gt-sm>
                <mat-icon (click)="onSidenav(sidenav)">menu</mat-icon>
            </button>
            <div>Szőnyeg webshop</div>
            <div id="menu" fxFlex  fxLayout fxLayoutAlign="flex-end" fxHide.lt-md >
                <ul fxLayout fxLayoutAlign="flex-end">
                    <li routerLink="/main">Főoldal</li>
                    <li routerLink="/shop">Termékek</li>
                    <li routerLink="/cart">Kosár</li>
                    <li routerLink="/login" *ngIf="!(loggedInUser!==null)">Bejelentkezés</li>
                    <li (click)="onLogout()" *ngIf="(loggedInUser!==null)">Kijelentkezés</li>
                    <li routerLink="/registration" *ngIf="!(loggedInUser!==null)">Regisztráció</li>
                    <li routerLink="/account">Fiók</li>
                </ul>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-sidenav-content>

</mat-sidenav-container>
