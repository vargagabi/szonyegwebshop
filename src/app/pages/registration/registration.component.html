<form>
  <div>
    <h2>Registration form</h2>
  </div>
  <div>
    <label class="column" for="lastName">Vezeteknev</label>
    <input class="column" type="text" id="lastName" placeholder="Vezeteknev">
  </div>
  <div>
    <label class="column" for="firstName">Keresztnev</label>
    <input class="column" type="text" id="firstName" placeholder="Keresztev">
  </div>
  <div>
    <label class="column" for="email">Email</label>
    <input class="column" type="email" id="email" placeholder="emailcim@email.hu">
  </div>
  <div>
    <label class="column" for="phoneNumber">Phone number</label>
    <input class="column" type="tel" id="phoneNumber" placeholder="70/1234567">
  </div>
  <div>
    <label class="column" for="password">Password</label>
    <input class="column" type="password" id="password" placeholder="Jelszo">
  </div>
  <div>
    <label class="column" for="passwordRepeat">Password again</label>
    <input class="column" type="password" id="passwordRepeat" placeholder="Jelszo ujra">
  </div>
  <div>
    <input class="column" type="submit" value="Ok">
    <input class="column" type="button" value="Vissza" >
  </div>
</form>
