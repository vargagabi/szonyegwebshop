<main>
    <div>
        <h1>Shop Page</h1>
        <div  fxLayout="row wrap" fxLayoutGap="20px" >
            <mat-card *ngFor="let obj of carpetArray" >

                <mat-card-header>
                    <mat-card-title>{{obj.name}}</mat-card-title>
                </mat-card-header>

                <mat-card-content fxLayout="column">
                    <img [src]="obj.imageUrlFS">
                    <p>Price: </p>
                    <p>Width: {{obj.width}}</p>
                    <p>Height: {{obj.height}}</p>
                </mat-card-content>

                <mat-card-actions fxLayout>
                    <button (click)="removeButton(obj)">Remove</button>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>
</main>
